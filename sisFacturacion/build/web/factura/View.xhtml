<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturaLabel_id}"/>
                    <h:outputText value="#{facturaController.selected.id}" title="#{bundle.ViewFacturaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fecha}"/>
                    <h:outputText value="#{facturaController.selected.fecha}" title="#{bundle.ViewFacturaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_numero}"/>
                    <h:outputText value="#{facturaController.selected.numero}" title="#{bundle.ViewFacturaTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_ruc}"/>
                    <h:outputText value="#{facturaController.selected.ruc}" title="#{bundle.ViewFacturaTitle_ruc}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_subTotal}"/>
                    <h:outputText value="#{facturaController.selected.subTotal}" title="#{bundle.ViewFacturaTitle_subTotal}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_descuento}"/>
                    <h:outputText value="#{facturaController.selected.descuento}" title="#{bundle.ViewFacturaTitle_descuento}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_totalVentas}"/>
                    <h:outputText value="#{facturaController.selected.totalVentas}" title="#{bundle.ViewFacturaTitle_totalVentas}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_cliente}"/>
                    <h:outputText value="#{facturaController.selected.cliente}" title="#{bundle.ViewFacturaTitle_cliente}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_caja}"/>
                    <h:outputText value="#{facturaController.selected.caja}" title="#{bundle.ViewFacturaTitle_caja}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.destroyAndView}" value="#{bundle.ViewFacturaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacturaEditLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareCreate}" value="#{bundle.ViewFacturaCreateLink}" />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.ViewFacturaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
