<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{facturaController.selected.id}" title="#{bundle.EditFacturaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{facturaController.selected.fecha}" title="#{bundle.EditFacturaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{facturaController.selected.numero}" title="#{bundle.EditFacturaTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_ruc}" for="ruc" />
                    <h:inputText id="ruc" value="#{facturaController.selected.ruc}" title="#{bundle.EditFacturaTitle_ruc}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{facturaController.selected.subTotal}" title="#{bundle.EditFacturaTitle_subTotal}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{facturaController.selected.descuento}" title="#{bundle.EditFacturaTitle_descuento}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_totalVentas}" for="totalVentas" />
                    <h:inputText id="totalVentas" value="#{facturaController.selected.totalVentas}" title="#{bundle.EditFacturaTitle_totalVentas}" />
                    <h:outputLabel value="#{bundle.EditFacturaLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{facturaController.selected.cliente}" title="#{bundle.EditFacturaTitle_cliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_caja}" for="caja" />
                    <h:selectOneMenu id="caja" value="#{facturaController.selected.caja}" title="#{bundle.EditFacturaTitle_caja}" >
                        <f:selectItems value="#{cajaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturaController.update}" value="#{bundle.EditFacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacturaViewLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.EditFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
