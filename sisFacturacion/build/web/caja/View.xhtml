<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCajaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCajaLabel_id}"/>
                    <h:outputText value="#{cajaController.selected.id}" title="#{bundle.ViewCajaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCajaLabel_fecha}"/>
                    <h:outputText value="#{cajaController.selected.fecha}" title="#{bundle.ViewCajaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCajaLabel_cierre}"/>
                    <h:outputText value="#{cajaController.selected.cierre}" title="#{bundle.ViewCajaTitle_cierre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cajaController.destroyAndView}" value="#{bundle.ViewCajaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCajaEditLink}"/>
                <br />
                <h:commandLink action="#{cajaController.prepareCreate}" value="#{bundle.ViewCajaCreateLink}" />
                <br />
                <h:commandLink action="#{cajaController.prepareList}" value="#{bundle.ViewCajaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCajaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
