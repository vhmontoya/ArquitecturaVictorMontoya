<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{detalleFacturaController.selected.valorTotal}" title="#{bundle.CreateDetalleFacturaTitle_valorTotal}" />
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{detalleFacturaController.selected.id}" title="#{bundle.CreateDetalleFacturaTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{detalleFacturaController.selected.cantidad}" title="#{bundle.CreateDetalleFacturaTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{detalleFacturaController.selected.descripcion}" title="#{bundle.CreateDetalleFacturaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_valorUnitario}" for="valorUnitario" />
                    <h:inputText id="valorUnitario" value="#{detalleFacturaController.selected.valorUnitario}" title="#{bundle.CreateDetalleFacturaTitle_valorUnitario}" />
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{detalleFacturaController.selected.producto}" title="#{bundle.CreateDetalleFacturaTitle_producto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetalleFacturaLabel_factura}" for="factura" />
                    <h:selectOneMenu id="factura" value="#{detalleFacturaController.selected.factura}" title="#{bundle.CreateDetalleFacturaTitle_factura}" >
                        <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleFacturaController.create}" value="#{bundle.CreateDetalleFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleFacturaController.prepareList}" value="#{bundle.CreateDetalleFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
