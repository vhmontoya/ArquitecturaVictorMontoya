<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCajaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCajaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cajaController.selected.id}" title="#{bundle.CreateCajaTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCajaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{cajaController.selected.fecha}" title="#{bundle.CreateCajaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCajaLabel_cierre}" for="cierre" />
                    <h:inputText id="cierre" value="#{cajaController.selected.cierre}" title="#{bundle.CreateCajaTitle_cierre}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cajaController.create}" value="#{bundle.CreateCajaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cajaController.prepareList}" value="#{bundle.CreateCajaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCajaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
